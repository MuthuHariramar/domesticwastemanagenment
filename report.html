	<section class="hero">
		<div class="container">
			<!-- Display the live camera feed -->
			<video id="camera" autoplay style="width:400px; height:1000px;"></video>

			<!-- Button to capture a photo from the back camera -->
			<button id="capture">Capture Photo</button>
		
			<!-- Input to select a file from desktop -->
			<input type="file" id="fileInput" accept="image/*">
		
			<!-- Image container to display the captured photo or selected file -->
			 <img id="photo" src="" alt="Captured Photo"> 
		

		</div>

	</section>
	<script>
		// Get the video element for the camera feed
		const video = document.getElementById('camera');

		// Get the button for capturing a photo
		const captureButton = document.getElementById('capture');

		// Get the input element for selecting a file
		const fileInput = document.getElementById('fileInput');

		// Get the image element to display the photo
		const photo = document.getElementById('photo');

		// Access the back camera and display the video feed
		navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
			.then((stream) => {
				video.srcObject = stream;
			})
			.catch((error) => {
				console.error('Error accessing camera:', error);
			});

		// Capture a photo from the camera
		captureButton.addEventListener('click', () => {
			const canvas = document.createElement('canvas');
			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;
			canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

			// Set the captured photo as the source of the image element
			photo.src = canvas.toDataURL('image/jpeg');

			// Stop the camera feed
			video.srcObject.getTracks().forEach(track => track.stop());
		});

		// Display the selected file
		fileInput.addEventListener('change', () => {
			const selectedFile = fileInput.files[0];
			if (selectedFile) {
				const reader = new FileReader();
				reader.onload = (e) => {
					photo.src = e.target.result;
				};
				reader.readAsDataURL(selectedFile);
			}
		});
	</script>
